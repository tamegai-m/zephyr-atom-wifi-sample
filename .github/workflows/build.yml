name: Build Zephyr App

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up ESP32 toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y wget tar xz-utils
          wget https://github.com/espressif/crosstool-NG/releases/download/esp-2021r2-patch5/xtensa-esp32-elf-gcc8_4_0-esp-2021r2-patch5-linux-amd64.tar.gz
          tar -xzf xtensa-esp32-elf-gcc8_4_0-esp-2021r2-patch5-linux-amd64.tar.gz
          echo "$GITHUB_WORKSPACE/xtensa-esp32-elf/bin" >> $GITHUB_PATH

      - name: Prepare project structure
        run: |
          cd $GITHUB_WORKSPACE
          git clone --depth=1 https://github.com/zephyrproject-rtos/zephyr.git
          pip install west
          west init -l zephyr
          west update
          west zephyr-export
          pip install -r zephyr/scripts/requirements.txt

      - name: Build mqtt_subscriber
        run: |
          cd $GITHUB_WORKSPACE
          west build -b m5stack_atom_lite/esp32/procpu . \
            -- -DCONFIG_ESP32_USE_UNSUPPORTED_REVISION=y
        env:
          ZEPHYR_TOOLCHAIN_VARIANT: espressif
          ESPRESSIF_TOOLCHAIN_PATH: $GITHUB_WORKSPACE/xtensa-esp32-elf
